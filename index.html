<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <main>
      <section class="todolist-main" id="todolist">
        <h1>To Do list</h1>
        <div class="title">
          <h2>To Do</h2>
          <span id="todo-title" class="total">0</span>
        </div>
        <ul id="list-not-completed" class="todo-list"></ul>
        <button id="add-todo" class="add-todo">Add to do</button>
        <!-- Tâches complétées -->
        <div class="title">
          <h2>Done</h2>
          <span id="done-title" class="total">0</span>
        </div>
        <ul id="list-completed" class="todo-list completed"></ul>

        <template id="todolist-item">
          <li class="todo-item">
            <input type="checkbox" name="todo-checkbox" id="todo-checkbox" />
            <input
              type="text"
              name="todo-item"
              id="todo-item"
              placeholder="To Do"
              autocomplete="off"
            />
            <button class="remove">&#x2716;</button>
          </li>
        </template>
      </section>
      <div class="right">
        <section id="pomodoro-main" class="pomodoro-main">
          <h1>Pomodoro</h1>
          <template id="pomodoro-template">
            <div id="pomodoro" class="pomodoro">
              <span style="display: inline-flex; align-items: center; gap: 8px"
                >Session:
                <div class="tag">
                  <div class="indicator"></div>
                  <p id="session">Focus</p>
                </div>
              </span>
              <span id="pomodoro-value"></span>
              <div id="gauge">
                <div id="progress"></div>
              </div>
              <button id="start">Start</button>
              <button id="pause" hidden>Pause</button>
              <button id="skip" class="secondary" hidden>Skip</button>
            </div>
          </template>
        </section>
        <section class="note-main">
          <h1>Quick notes</h1>
          <textarea id="notes"></textarea>
        </section>
      </div>
    </main>
  </body>
</html>
